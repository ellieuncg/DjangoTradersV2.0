{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container index-page">
    <!-- Welcome Header -->
    <div class="page-header">
        <h1>Welcome to Django Traders</h1>
        <p class="header-subtitle">Your one-stop solution for managing products, customers, and orders with ease.</p>
    </div>

    <!-- Hero Image -->
    <div class="hero-image">
        <img src="{% static 'images/NotesLogo.jpg' %}" alt="hero image">
    </div>

    <!-- Category Cards -->
    <div class="category-grid">
        <!-- Customers Category -->
        <a href="{% url 'DjTraders:Customers' %}" class="category-card">
            <div class="card-content">
                <i class="fas fa-users"></i>
                <h2>Customers</h2>
                <p>Manage your customer database with ease</p>
            </div>
        </a>
        <!-- Products Category -->
        <a href="{% url 'DjTraders:Products' %}" class="category-card">
            <div class="card-content">
                <i class="fas fa-box-open"></i>
                <h2>Products</h2>
                <p>Keep track of your product inventory</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
