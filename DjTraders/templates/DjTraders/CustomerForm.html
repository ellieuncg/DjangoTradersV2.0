{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="customer-form-page">
    <div class="header-customer-form">
        <h1>{% if customer %}Update{% else %}New{% endif %} Customer</h1>
    </div>

    <div class="form-container-customer">
        <form method="post">
            {% csrf_token %}
            <div class="form-row-customer">
                <label class="form-label">Customer name:</label>
                <div class="form-field">
                    <input type="text" name="customer_name" value="{{ customer.customer_name }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label">Contact name:</label>
                <div class="form-field">
                    <input type="text" name="contact_name" value="{{ customer.contact_name }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label">Address:</label>
                <div class="form-field">
                    <input type="text" name="address" value="{{ customer.address }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label">City:</label>
                <div class="form-field">
                    <input type="text" name="city" value="{{ customer.city }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label">Postal code:</label>
                <div class="form-field">
                    <input type="text" name="postal_code" value="{{ customer.postal_code }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label">Country:</label>
                <div class="form-field">
                    <input type="text" name="country" value="{{ customer.country }}" required>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="action-btn btn-edit" title="Save">
                    <i class="fas fa-save"></i>
                </button>
                <a href="{% url 'DjTraders:Customers' %}" class="action-btn btn-view" title="Return">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
