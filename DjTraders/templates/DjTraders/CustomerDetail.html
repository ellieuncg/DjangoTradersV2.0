{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="customer-form-page">
    <div class="header-customer-form">
        <h1 class="customer-form-title">{% if customer %}Update{% else %}New{% endif %} Customer</h1>
    </div>

    <div class="form-container-customer">
        <form method="post">
            {% csrf_token %}
            <div class="form-row-customer">
                <label class="form-label-customer">Customer name:</label>
                <div class="form-field-customer">
                    <input type="text" name="customer_name" value="{{ customer.customer_name }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label-customer">Contact name:</label>
                <div class="form-field-customer">
                    <input type="text" name="contact_name" value="{{ customer.contact_name }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label-customer">Address:</label>
                <div class="form-field-customer">
                    <input type="text" name="address" value="{{ customer.address }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label-customer">City:</label>
                <div class="form-field-customer">
                    <input type="text" name="city" value="{{ customer.city }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label-customer">Postal code:</label>
                <div class="form-field-customer">
                    <input type="text" name="postal_code" value="{{ customer.postal_code }}" required>
                </div>
            </div>
            <div class="form-row-customer">
                <label class="form-label-customer">Country:</label>
                <div class="form-field-customer">
                    <input type="text" name="country" value="{{ customer.country }}" required>
                </div>
            </div>
            
            <div class="action-buttons-customer">
                <button type="submit" class="action-btn-customer save-btn-customer">
                    <i class="fas fa-save"></i> Save
                </button>
                <a href="{% url 'DjTraders:Customers' %}" class="action-btn-customer return-btn-customer">
                    <i class="fas fa-chevron-left"></i> Return
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
